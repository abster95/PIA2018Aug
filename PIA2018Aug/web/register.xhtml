<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Register</title>
    </h:head>
    <h:body>
        <h:form>
            <p:messages id="register_messages" showDetail="true" closable="true">
            </p:messages>
            <p:panelGrid columns='2'>
                First name:
                <p:inputText value='#{controler.user.firstname}' required="true" />
                Last Name:
                <p:inputText value='#{controler.user.lastname}' required="true"/>
                Username:
                <p:inputText value='#{controler.user.username}' required="true"/>
                Password:
                <p:password value="#{controler.user.pass}" required="true" />
                Address:
                <p:inputText value='#{controler.user.adress}' required="true" />
                Date of birth:
                <p:calendar value ='#{controler.user.dob}'  showOn='button' required="true"/>
                Phone:
                <p:inputText value='#{controler.user.phone}' required="true"/>
                E-mail:
                <p:inputText value='#{controler.user.email}' required="true"/>
                
                <p:captcha required="true"/>
                <p:commandButton value='Submit' ajax='false' action='#{controler.checkAndRegister()}'/>
            </p:panelGrid>
        </h:form>
    </h:body>
</html>
