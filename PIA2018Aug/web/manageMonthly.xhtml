<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Manage Monthly cards</title>
    </h:head>
    <h:body>
        <h:form id="cardsForm">
            <p:dataTable  var="card" value="#{controler.getMonthlyCards()}">

                <p:column headerText="CityLine">
                    #{card.cityLine.id}
                </p:column>
                <p:column headerText="Approve">
                    <p:commandButton value="Approve User" action="#{controler.aprroveMonthlyCardWithId(card.id)}" update="cardsForm" />
                </p:column>

            </p:dataTable>
        </h:form>
    </h:body>
</html>
