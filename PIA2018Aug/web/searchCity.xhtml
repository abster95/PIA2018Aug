<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Search City Lines</title>
    </h:head>
    <h:body>
        <h:form id="search">
            <p:dataTable var="line" value="#{controler.allCityLines}" widgetVar="linesTable"
                         emptyMessage="No lines found with given criteria"
                         filteredValue="#{controler.filteredCityLines}"
                         paginator="true"
                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         rowsPerPageTemplate="2,10,15">
                <f:facet name='header'>
                    Search city lines
                </f:facet>
                <p:column filterBy='#{line.id}' headerText="Line number" footerText="contains" filterMatchMode="contains">
                    #{line.id}
                </p:column>
                <p:column filterBy='#{line.getFormattedTimes()}' headerText="Departure times" footerText="contains" filterMatchMode="contains">
                    #{line.getFormattedTimes()}
                </p:column>
                <p:column filterBy='#{line.otherStations}' headerText="Stations" footerText="contains" filterMatchMode="contains">
                    #{line.otherStations}
                </p:column>

            </p:dataTable>
        </h:form>
        <h:form>
            <p:commandButton value="Back" action="user"/>
        </h:form>
    </h:body>
</html>
