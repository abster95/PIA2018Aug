<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Manage Reservations</title>
    </h:head>
    <h:body>
        <h:form id="search">
            <p:dataTable var="res" id="reservationsTable" value="#{controler.getPendingReservations()}" widgetVar="reservationsTable">
                <f:facet name='header'>
                    Approve reservations
                </f:facet>
                <p:column headerText="User">
                    #{res.user.username}
                </p:column>
                <p:column headerText="Line">
                    #{res.interCityLine.id}
                </p:column>
                <p:column>
                    <p:commandButton value="Approve" action="#{controler.approveReservation(res.id)}" ajax="true" update="search:reservationsTable"/>
                </p:column>
            </p:dataTable>
        </h:form>
        <h:form>
            <p:commandButton value="Back" action="admin" />
        </h:form>
    </h:body>
</html>
