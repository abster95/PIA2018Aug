<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Userland</title>
    </h:head>
    <h:body>
        <h1>SUCCESSFUL LOGIN!</h1>
        <h:form>
            <p:messages id="userMessages" showDetail="true" closable="true" for="showUserMessages">
                <p:autoUpdate />
            </p:messages>
            <p:panelGrid columns="1">
                <p:commandButton value="Search City Lines" action="#{controler.searchCity()}" />

                <p:commandButton value="Search Inter City Lines" action="#{controler.searchInterCity()}"/>

                <p:commandButton value="Request Monthly" action="#{controler.requestMonthly()}"/>
                <p:commandButton value="My Reservations" action="#{controler.myReservations()}"/>
                <p:commandButton value="LogOut" action="#{controler.logOut()}" />
            </p:panelGrid>

        </h:form>
    </h:body>
</html>
