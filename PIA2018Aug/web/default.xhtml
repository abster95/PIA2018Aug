<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Default View</title>
    </h:head>
    <h:body>
        <h1>TODO: ADD LIST OF ALL THE BUSES</h1>

        <h:form>
            <p:dataTable var='line' value='#{controler.interCityLines}' widgetVar='linesTable' 
                         emptyMessage="No lines found with given criteria"  
                         filteredValue='#{controler.filteredInterCityLines}'>
                <f:facet name='header'>
                    Search inter city lines
                </f:facet>
                <p:column filterBy='#{line.busCompany}' headerText="Company" footerText="contains" filterMatchMode="contains">
                    #{line.busCompany}
                </p:column>
                <p:column filterBy='#{line.startTime}' headerText="Start time" footerText="gte" filterMatchMode="gte">
                    #{line.startTime}
                </p:column>
                <p:column filterBy="#{line.endTime}" headerText="End time" footerText="gte" filterMatchMode="gte">
                    #{line.endTime}
                </p:column>
                <p:column filterBy='#{line.otherStations}' headerText="Stations" footerText="contains" filterMatchMode="contains">
                    #{line.otherStations}
                </p:column>

            </p:dataTable>
        </h:form>
    </h:body>
</html>
