<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <style>
            #login {
                margin: 0 auto;
            }
            #register {
                margin: 0 auto;
            }


        </style>
    </h:head>

    <h:body>


        <h:form id='login'>
            <p:panelGrid columns="2" styleClass="centred-form">
                <f:facet name="header">
                    Login
                </f:facet>
                Username: 
                <p:inputText value="#{controler.user.username}" required ="true" ></p:inputText>
                Password: 
                <p:password value="#{controler.user.pass}" required ="true"/>
                Click here to login:
                <p:commandButton value="ClickMe" action="#{controler.logIn()}"/>
            </p:panelGrid>
        </h:form>

        <h:form id = 'register'>
            <p:panelGrid columns='2' styleClass="centred-form">
                <p:commandButton value="Register" action="#{controler.register()}"/>
                <p:commandButton value="Skip" action="#{controler.showDefaultPage()}"/>
            </p:panelGrid>

        </h:form>
    </h:body>
</html>
